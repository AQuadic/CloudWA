    <div class="newPage container">
      <h1>CloudWA</h1>
      <h2>Renew the Subscription</h2>
      <form action="">
        <div class="subscription">
          <div class="parts">
            <div class="part1 ">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
              />
              <label class="form-check-label part active lineDiv" onclick="toggleActive(this)"  for="exampleRadios1">
                <h3>STANDARD</h3>
                <h4>$99.95</h4>
                <p>Per Year</p>
                <ul>
                  <li>24/7 Support</li>
                  <li>2 Linked WhatsApp</li>
                  <li>125,000 Messages/month</li>
                  <li>5 Running campaigns</li>
                  <li>Unlimited Schedules</li>
                </ul>
              </label>
            </div>
            <div class="part1">
              <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option1"
            />
            <label class="form-check-label part lineDiv"  onclick="toggleActive(this)" for="exampleRadios2">
              <h3>PREMIUM</h3>
              <h4>$199.95</h4>
              <p>Per Year</p>
              <ul>
                <li>24/7 Support</li>
                <li>5 Linked WhatsApp</li>
                <li>250,000 Messages/month</li>
                <li>20 Running campaigns</li>
                <li>Unlimited Schedules</li>
              </ul>
            </label>
             
            </div>
            <div class="part1">
              <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option1"
            />
            <label class="form-check-label part lineDiv" onclick="toggleActive(this)"  for="exampleRadios3">
              <h3>ENTERPRISE</h3>
              <h4>$349.95</h4>
              <p>Per Year</p>
              <ul>
                <li>24/7 Support</li>
                <li>10 Linked WhatsApp</li>
                <li>750,000 Messages/month</li>
                <li>Unlimited Running campaigns</li>
                <li>Unlimited Schedules</li>
              </ul>
            </label>
              
            </div>
          </div>
        </div>
      </form>
      <div class="btnSub">
        <input type="submit" class="btn_page" value="Submit" />
      </div>
      <div class="cancel">
        <button style="background: transparent;border: none;" onclick="window.location.href='successfully.html'">

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
  
    function toggleActive(clickedDiv) {
      // Remove 'active' class from all elements with class 'lineDiv'
      var elements = document.getElementsByClassName('lineDiv');
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.remove('active');
      }

      // Add 'active' class to the clicked div
      clickedDiv.classList.add('active');
    }

    </script>
